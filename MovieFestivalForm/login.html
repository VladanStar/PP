<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>
    <script src='./app.js/main.js'></script>
</head>
<body>
    <form action="index.html" method="post" onsubmit=" return check()">
        <div class="imgcontainer">
          <img src="https://lh3.googleusercontent.com/proxy/U8_aiHGY7VeMBxADjqWpwSahzGfDP3YOG6_La9cjHYn2SUTyXpfRQbvuvQIPVMQ4vBdNst8bv2-lyACOtMyjHPMySXdm6ruSp2Gg-D2GxNyT-bxSEtO-xrK6JNDGndcO_jGrTgex9nlAOuZ3dmtHe5A" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="password" name="psw" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
</body>
</html>
